<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="simple quick quiz game,using javascript.">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
<title>Quiz Time</title>
</head>
<body>

<!---login in section-->
<div id="sign-in">


<h1 class="login-header">Quiz Time</h1>    

<section id="login">

<input type="text" placeholder="Choose your username" aria-label="sign in box"  id="username" required>
<input type="submit" value="Sign in...." id="submitform" aria-label="submit button" required>

</section>

</div>


<!--username display section--->

<div class="hidden" id="username-displayed-section">

    <h1 class="signd-in-logo" aria-label="Quiz time logo">Quiz Time</h1>
    

<div class="username-display"  aria-label="Your choosen username display">
    Welcome<span id="username-displayed"></span>
</div>

</div>

<!--- Start the quiz -->
<div class="hidden" id="quiz-start-appear" id="start">

<button id="start" aria-label="button to start the quiz">Start Quiz</button>

</div>
<!--- Game area of the quiz  -->



<!--- Questions input from the question array.  -->

<div id="questionbox" class="hidden" aria-label="Questions"></div>

<!-- answer input buttons. --->

<div id="answerbuttons" class="hidden" aria-label="answer buttons"></div>


<!--- Score tracker  -->


<section id="score" class="hidden">


<div id="scoreboard" aria-label="scoreboard">
    
    <h3>
    <p>Correct Answers:<span id="correct"></span></p>
    <p>Incorrect Answers:<span id="incorrect"></span></p>
    </h3>

</div>

<!---- final Score ..... -->

<div id="finalscore" class="hidden" aria-label="Final score">
    <section id="finally">
    
        <h2>Quiz Completed :)</h2>
    
    <p>Correct answers: <span id="finalcorrect"></span></p>

    <p>Incorrect answers: <span id="finalincorrect"></span></p>
    
    </section>  
</div>



</section>

<!-- Background music  --->

<div id="soundbox" class="hidden"></div>


<!---   small footer with little contact link  -->


<footer class="hidden">

<ol>
    <li>
        <a href=""></a>
    </li>
</ol>




</footer>



</body>
</html>
